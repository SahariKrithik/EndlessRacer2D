<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{{{ PRODUCT_NAME }}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #111;
      font-family: sans-serif;
      overflow: hidden;
    }

    #unity-container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      flex-direction: column;
      position: relative;
    }

    #unity-canvas {
      background: #000;
      display: block;
      max-width: 1440px;
      max-height: 810px;
      width: 100%;
      height: auto;
      aspect-ratio: 16 / 9;
    }

    #unity-loading-bar {
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      text-align: center;
      color: #ccc;
    }

    #unity-progress-bar-empty {
      width: 280px;
      height: 14px;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      margin: 10px auto;
    }

    #unity-progress-bar-full {
      height: 100%;
      width: 0%;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      transition: width 0.2s ease;
    }

    #instructions {
      font-size: 14px;
      color: #ccc;
      margin-top: 8px;
    }

    #hape-logo {
      max-width: 120px;
      margin: 0 auto 10px;
      display: block;
    }

    .spinner {
      width: 32px;
      height: 32px;
      border: 4px solid #333;
      border-top: 4px solid #00c6ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 12px auto 0;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    input#mobileInputOverlay {
      position: absolute;
      top: -100px;
      opacity: 0;
      pointer-events: none;
    }

    #unity-footer,
    #unity-logo,
    #unity-warning {
      display: none;
    }
  </style>
</head>

<body>
  <div id="unity-container">
    <img src="HapeLogoNoBG.png" id="hape-logo" alt="HAPE Logo" />

    <div id="unity-loading-bar">
      <div id="unity-progress-bar-empty">
        <div id="unity-progress-bar-full"></div>
      </div>
      <div class="spinner"></div>
      <div id="instructions">
        Use ← or "A" to move left<br />
        Use → or "D" to move right<br />
        Collect Bananas for BONUS POINTS!!
      </div>
    </div>

    <canvas id="unity-canvas" tabindex="-1"></canvas>
  </div>

  <input
    id="mobileInputOverlay"
    type="text"
    inputmode="text"
    oninput="sendToUnity(this.value)" />

  <script>
    const buildUrl = "Build";
    const loaderUrl = `${buildUrl}/{{{ LOADER_FILENAME }}}`;

    const config = {
      dataUrl: `${buildUrl}/{{{ DATA_FILENAME }}}`,
      frameworkUrl: `${buildUrl}/{{{ FRAMEWORK_FILENAME }}}`,
      codeUrl: `${buildUrl}/{{{ CODE_FILENAME }}}`,
      streamingAssetsUrl: "StreamingAssets",
      companyName: "{{{ COMPANY_NAME }}}",
      productName: "{{{ PRODUCT_NAME }}}",
      productVersion: "{{{ PRODUCT_VERSION }}}",
      devicePixelRatio: 1,
      canvas: document.querySelector("#unity-canvas")
    };

    let unityInstance = null;

    window.addEventListener("load", () => {
      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(config.canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = `${progress * 100}%`;
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
        }).catch((err) => {
          alert("Failed to load Unity WebGL build.\n" + err);
        });
      };
      document.body.appendChild(script);
    });

    window.showMobileKeyboard = function (initialValue) {
      const input = document.getElementById("mobileInputOverlay");
      input.value = initialValue || "";
      input.style.top = "50%";
      input.focus();
      input.setSelectionRange(input.value.length, input.value.length);
    };

    window.sendToUnity = function (value) {
      if (unityInstance) {
        unityInstance.SendMessage("GameManager", "ReceiveInputFromOverlay", value);
      }
    };
  </script>
</body>
</html>
